{% block content %}
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        font-size: 30px;
        background-image: url('https://www-old.upm.edu.ph/sites/default/files/CAS.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; min-width: 100vw;">
    <div style="justify-content: center; align-items: center; display:flex; min-height: 100vh; font-family: Montserrat; font-size: 30px; ">
